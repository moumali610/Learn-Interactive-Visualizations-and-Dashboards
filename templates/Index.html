<!DOCTYPE html>
<html lang="en">
<head>
 <title>Bootstrap Example</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
 <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <div class="container">
    <!-- page header -->
    <div class="jumbotron text-center">
      <div class="jumbotron" style="background-color:aqua;">
      <h1>
        <strong>Belly Button Biodiversity Dashboard</strong>
      </h1>
      <p>
        (Use the interactive charts below to explore the dataset)
      </p>
    </div>

    <div class="row">
      <div class="col-lg-3">
        <!-- drop down bar -->
        <h4>SELECT Sample:</h4>
        <select id="selDataset" onchange="optionChanged(this.value)"></select>
      </div>
      <div class="col-lg-5">
        <!-- corresponding pie chart -->
        <i><div id="pie">Top 10 OTUs in Selected Sample</div></i>
      </div>
    </div>
    <div class="panel panel-primary col-lg-3">
      <div class="panel-heading">
        <!-- sample metadata panel -->
        <h3 class="panel-title">Sample Metadata</h3>
      </div>
      <div id="sampleMetadata" class="panel-body"></div>
    </div>
    <div class="row">
      <div class="col-lg-12"></div>
      <!-- corresponding bubble chart -->
      <h3>
        <center>Relationship Between OTU ID and Sample Values.</center>
      </h3>
      <div id="bubble"></div>
    </div>
  </div>
  </div>

  <!-- <script src="{{ url_for('static', filename='index.js') }}"></script> -->
  <script src="../static/index.js"></script>
</body>

</html>
